<div class="container" ng-controller="LoginController">

    <style>

        body {
            background: #eee !important;
        }

        .wrapper {
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .form-signin {
            max-width: 380px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .form-signin-heading,

        .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
        }

        input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>

    <div class="wrapper">
        <form class="form-signin form-group">

            <div align="center">
                <h2 class="form-signin-heading">Autenticação</h2>
            </div>

            <div>
                <input type="text" class="form-control" name="username" placeholder="Email" required="" autofocus="" ng-model="user.email" />
            </div>

            <br>
            <div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="user.password"/>
            </div>


            <div ng-show="errors" class="alert alert-danger">
                <span>{{errors.data.message}}</span>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login</button>
        </form>
    </div>




</div>
