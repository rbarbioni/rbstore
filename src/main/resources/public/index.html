<!DOCTYPE html>

<html ng-app="rbstore">

<head>

    <meta charset="UTF-8">
    <base href="/">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" />


    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/angular-md5/angular-md5.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="app/scripts/app.js"></script>

    <script src="app/scripts/controllers/home-controller.js"></script>
    <script src="app/scripts/controllers/cart-controller.js"></script>
    <script src="app/scripts/controllers/product-controller.js"></script>
    <script src="app/scripts/controllers/product-factory.js"></script>


</head>

<body ng-controller="HomeController">

    <nav class="navbar navbar-default" role="navigation">

        <a class="navbar-brand navbar-right col-sm-3" ng-href="#/cart">
            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            <span class="badge">{{getCarts().length}}</span></a>
        </a>

        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">rbstore</a>
            </div>
        </div>
    </nav>

    <div id="main">

        <div ng-view/>

    </div>

</body>

</html>
