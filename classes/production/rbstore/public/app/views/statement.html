<div class="jumbotron" ng-controller="StatementController">
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="login-panel panel panel-default">
                    <div class="panel-heading" align="center" style="background-color: #ffffff;">
                        <h3>Extrato da Conta</h3>
                    </div>
                    <div class="panel-body">

                        <div class="table-responsive table-striped">
                            <table class="table">
                                <thead>
                                    <th>Operação</th>
                                    <th>Valor</th>
                                    <th>Data</th>
                                </thead>

                                <tbody>
                                <tr ng-repeat="s in statement">
                                    <td>{{s.operation}}</td>
                                    <td>{{s.valor | currency}}</td>
                                    <td>{{s.created_date | date:'dd/MM/yyyy'}}</td>
                                </tr>

                                <tfoot>
                                    <tr>
                                        <td></td>
                                        <td>Saldo</td>
                                        <td>{{account.saldo | currency}}</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
